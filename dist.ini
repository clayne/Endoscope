name    = Endoscope
author  = Ben Tyler <btyler@cpan.org>
license = Perl_5
copyright_holder = Ben Tyler
copyright_year   = 2019

[Prereqs]
perl = 5.010
Devel::Probe = 0.000005
Devel::Optic = 0.012

[Prereqs / TestRequires]
Test2::V0 = 0.000100

[PkgVersion]
[GithubMeta]
issues = 1
[Git::NextVersion]
[PodWeaver]
[ReadmeFromPod]
type = markdown
readme = README.md

[CopyFilesFromBuild]
copy = README.md

[@Git]
allow_dirty = README.md
[@Basic]
[ChangelogFromGit]
[MetaJSON]
[MetaProvides::Package]
